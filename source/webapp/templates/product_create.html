{% extends 'base.html' %}
{% block script %}
<script>
    function validateForm() {
        var x = document.getElementById("price").value;
        if (!/^\d+(\.\d{1,2})?$/.test(x)) {
            alert("Enter a positive number with two digits after the decimal point in the 'price' field!");
            return false;
        }
        }
</script>
{% endblock %}
{% block title %}Product Create{% endblock %}
{% block content%}
    <h1>New Product</h1>
    <div class="form col-8">
        <form action="{% url 'add_product' %}" method="post"  onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="product_name" class="col-sm-2 col-form-label">Product name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="product_name" name="product_name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="category" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select id="category" name="category" class="form-select">
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" name="price">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="image_url" class="col-sm-2 col-form-label">Image url</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image_url" name="image_url">
                </div>
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
                <button type="submit" class="btn btn-outline-primary mb-3">Create</button>
            </div>
        </form>
    </div>
{% endblock %}
