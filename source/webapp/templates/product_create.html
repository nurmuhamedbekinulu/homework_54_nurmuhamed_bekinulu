{% extends 'base.html' %}
{% block title %}Product Create{% endblock %}
{% block content%}
    <h1>New Product</h1>
    <div class="form">
        <form action="{% url 'add_product' %}" method="post">
            {% csrf_token %}
            <div class="form_row" for="title">
                <lable for="product_name">Product name</lable>
                <input type="text" id="product_name" name="product_name">
            </div>
            <div class="form_row">
                <lable for="description">Text</lable>
                <textarea name="text" id="description" cols="30" rows="10"></textarea>
            </div>
          
            <div class="form_row" for="title">
                <label for="category">Categories</label>
                <select id="category" name="category" class="">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form_row" for="title">
                <lable for="created_at">Created at</lable>
                <input type="text" id="created_at" name="created_at">
            </div>
            <div class="form_row" for="title">
                <lable for="price">Price</lable>
                <input type="text" id="price" name="price">
            </div>
            <div class="form_row" for="title">
                <lable for="image_url">Image url</lable>
                <input type="text" id="image_url" name="image_url">
            </div>
            <div class="form_row">
                <input type="submit">
            </div>
        </form>
    </div>
{% endblock %}
