{% extends 'base.html' %}
{% block title %}Article{% endblock %}
{% block menu%}
    <a href="{% url 'article_add' %}">Add Article</a>  
{% endblock %}
{% block content%}
    <div class="container">
        <h1>Article</h1>
        <p>Title: {{ article.title }}</p>
        <p>Text: {{ article.text }}</p>
        <p>Author: {{ article.author }}</p>
    </div>
{% endblock %}
