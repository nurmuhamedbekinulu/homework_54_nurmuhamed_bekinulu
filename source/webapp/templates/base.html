{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul class="menu">
                <li>
                    <a href="{% url 'index' %}">Home</a>  
                </li>
                <li>
                    {% block menu%}{% endblock %}
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content%}{% endblock %}
    </div>
</body>
</html>
