{% extends 'base.html' %}
{% block title %}Category{% endblock %}
{% block menu%}
    <a href="{% url 'add_category' %}">Add Category</a>  
{% endblock %}
{% block content%}
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
              <h5 class="card-title">Category: {{ category.category_name }}</h5>
              <p class="card-text">Description: {{ category.description }}</p>
            </div>
        </div>
    </div>
{% endblock %}
